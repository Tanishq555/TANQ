<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name"></p>
        <fieldset>
            <legend> Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
        <p> <input type="email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <hr>
        <h2>Payment Ionformation</h2>
        <p>
            Card Type:
            <select name="card_type" id="card_type">
                <option value="">--Select a card_type--</option>
                <option value="">Visa</option>
                <option value="">MasterCard</option>
            </select>
        </p>
    </form>

    
</body>
</html>
